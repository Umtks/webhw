    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: dimgray;
        }
    </style>
</head>
<body style="height:1500px">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ON 35</a>
        </div>
        <ul class="nav navbar-nav">

    <div class="container">
        <h2>Horizontal form</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name Surname:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" placeholder="Enter Name Surname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Date of Birth:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="date" placeholder="Enter Date of Birth">
                </div>
            </div>
            <div class="form-group">
                <label for="sel2">Gender</label>
                <select class="form-control input-lg" id="gender">
                    <option>male</option>
                    <option>female</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
