<body style="height:1500px">

    <div class="container">

        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name Surname:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" placeholder="Enter Name Surname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="mail" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="phone" placeholder="Enter Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="issue">Issue:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="issue" placeholder="Issue">
                </div>
            </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
